# 履约驱动酒店管理系统 - GitHub Pages部署
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm ci
      
    - name: 构建项目
      run: npm run build
      env:
        NODE_ENV: production
        # 设置GitHub Pages基础路径
        VITE_BASE_URL: /fulfillment-driven-hotel-management/
        
    - name: 设置Pages配置
      uses: actions/configure-pages@v4
      
    - name: 上传构建产物
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: 部署到GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
  # 通知任务
  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: success()
    
    steps:
    - name: 部署成功通知
      run: |
        echo "🎉 部署成功！"
        echo "📍 预览地址: https://archpeng.github.io/fulfillment-driven-hotel-management/"
        echo "🏨 履约驱动酒店管理系统现已在线！"