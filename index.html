<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 项目信息 -->
    <title>履约驱动酒店管理系统</title>
    <meta name="description" content="履约驱动的酒店管理系统 - 我们不管理客房，我们管理客人。基于DDD+XState+RxDB架构，支持离线优先和瞬时响应。" />
    <meta name="keywords" content="酒店管理,履约驱动,DDD,XState,RxDB,离线优先,客人管理" />
    <meta name="author" content="archpeng" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="履约驱动酒店管理系统" />
    <meta property="og:description" content="我们不管理客房，我们管理客人 - 基于五阶段履约流程的现代化酒店管理系统" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://archpeng.github.io/fulfillment-driven-hotel-management/" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="履约驱动酒店管理系统" />
    <meta name="twitter:description" content="我们不管理客房，我们管理客人 - 基于DDD+XState+RxDB的现代化架构" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    
    <!-- PWA支持 -->
    <meta name="theme-color" content="#667eea" />
    <link rel="manifest" href="./manifest.json" />
    
    <!-- 样式 -->
    <style>
      /* 加载页面样式 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        z-index: 9999;
      }
      
      .loading-logo {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      .loading-title {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 2rem;
        text-align: center;
        max-width: 600px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
        max-width: 800px;
        font-size: 0.9rem;
      }
      
      .feature {
        background: rgba(255,255,255,0.1);
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
      }
      
      .feature-icon {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
    </style>
    <script type="module" crossorigin src="./assets/main-MbIYU2cx.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-Blsxxofb.css">
  </head>
  <body>
    <!-- 加载页面 -->
    <div id="loading">
      <div class="loading-logo">🏨</div>
      <div class="loading-title">履约驱动酒店管理系统</div>
      <div class="loading-subtitle">
        "我们不管理客房，我们管理客人"<br/>
        基于五阶段履约流程的现代化酒店管理解决方案
      </div>
      
      <div class="features">
        <div class="feature">
          <div class="feature-icon">🎯</div>
          <div>履约驱动架构</div>
        </div>
        <div class="feature">
          <div class="feature-icon">⚡</div>
          <div>&lt;10ms响应</div>
        </div>
        <div class="feature">
          <div class="feature-icon">📱</div>
          <div>离线优先</div>
        </div>
        <div class="feature">
          <div class="feature-icon">🧪</div>
          <div>90%测试覆盖率</div>
        </div>
      </div>
      
      <div class="loading-spinner"></div>
    </div>
    
    <!-- 应用根节点 -->
    <div id="app"></div>
    
    <!-- 主应用脚本 -->
    
    <!-- 加载完成后隐藏加载页面 -->
    <script>
      // 应用加载完成后隐藏loading页面
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      });
      
      // 版本信息
      console.log('%c🏨 履约驱动酒店管理系统 v1.1.0', 'font-size: 16px; color: #667eea; font-weight: bold;');
      console.log('%c"我们不管理客房，我们管理客人"', 'font-size: 14px; color: #666; font-style: italic;');
      console.log('%c架构: DDD + XState + RxDB | 性能: <10ms响应', 'font-size: 12px; color: #888;');
    </script>
  </body>
</html>
